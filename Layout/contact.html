<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FINANE</title>
  <script src="/Javascript/jquery.js" type="text/javascript"></script>
  <script src="/Styling/bootstrap-4.0.0-dist/js/bootstrap.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/Styling/contact.css">
  <link rel="stylesheet" href="/Styling/bootstrap-4.0.0-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  
<body>
  
  <!--    NAVBAR    -->
  
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/Layout/index.html">| FINANE |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/Layout/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Layout/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Layout/blog.html">Blog</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/Layout/contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  
<!--   SECTION 1   -->
  
  <div class="contact container-fluid">
    <div class="contact-img-wrapper">
      <div class="contact-display">
        <h3 class="contact-header">Contact Us</h3>
      </div>
    </div>
    <div class="contact-wrapper">
      <div class="contact-form-wrapper">
        <form class="contact-form">
          <div class="row">
            <div class="col">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="GrannySmith@gmail.com">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="message">Message</label>
              <textarea id="message" class="form-control" name="message" placeholder="Your Message Here..."></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="submit" class="btn btn-primary">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
<!--   FOOTER   -->
  
  <div class="footer">
      <div class="foot-wrapper">
        <a class="foot-brand">| FINANE |</a> 
        <a class="nav-link" href="/Layout/about.html">About</a>
        <a class="nav-link" href="/Layout/blog.html">Blog</a>
        <a class="nav-link" href="/Layout/contact.html">Contact</a>
        <div class="soc-med-wrapper">
          <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook"></a>
          <a href="https://www.twitter.com" target="_blank" class="fa fa-twitter"></a>
          <a href="https://www.linkedin.com" target="_blank" class="fa fa-linkedin"></a>
        </div>
      </div>
    </div>
  
</body>
</html>
